<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>國家清單</title>
  </head>
  <body>
    <h2>Countries Page</h2>
    <ul>
      {% for city in country %}
      {% comment %} <li>{{ city.0 }} - {{ city.1 }}</li> {% endcomment %}
      <li><a href="/cities/?id={{city.0}}&country={{city.1}}">{{city.1}}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
