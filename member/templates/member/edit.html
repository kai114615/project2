{% extends "base.html" %}


{% block title %}
    <h2>會員修改</h2>
{% endblock  %}



{% block content %}

    <form method="POST" enctype="multipart/form-data">
      <!-- enctype="multipart/form-data" 此語法才不會顯示None -->
      {% csrf_token %}
      <div>
        <input type="text" name="username" placeholder="請輸入姓名" value="{{member.member_name}}" />
      </div>
      <div>
        <input type="email" name="useremail" placeholder="請輸入電子信箱" value="{{member.member_email}}" />
      </div>
      <div>
        <input type="date" name="userbirth" placeholder="請輸入生日" value="{{member.member_birth|date:'Y-m-d'}}" />      <!-- 日期格式化 -->
      </div>
      <div>
        <input type="file" name="userphoto">
        <br>
        <img style="width: 300px" src="{{MEDIA_URL}}{{member.member_avatar}}" alt="{{member.member_name}}">
      </div>
      <button type="submit">註冊</button>
    </form>
  </body>
</html>



{% endblock  %}
