{% extends "base.html" %}

{% block style %}
<style>
    h3 {
        color: blue;
    }

    p {
        background-color: lightskyblue;
    }
</style>
{% endblock %}

{% block script %}
<script>
    const theP = document.querySelector('p')
    theP.addEventListener('mouseover', () => {
        theP.style.backgroundColor = 'lightyellow'
    })
    theP.addEventListener('mouseout', () => {
        theP.style.backgroundColor = 'lightgreen'
    })
</script>
{% endblock %}



{% block title %}
<h3>{{ title|title }}</h3>
{% endblock %}


{% block content %}
<p>這是來自 show templates 的內容</p>
<ul>
    {% for category in categories %}
    <li>
        {{category.0}} - {{category.1}}
    </li>
    {% endfor %}
</ul>
{% endblock %}
